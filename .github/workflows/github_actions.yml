# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Github Actions Example

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Running Bionic Energy Journey Tests
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Cucumber Report to Annotations
      uses: deblockt/cucumber-report-annotations-action@v1.6
      with:
        path: "**/TargetReport/cucumber.json"

    - name: slack - GitHub Actions Slack integration
      uses: act10ns/slack@v1.0.9
      env:
        SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"
