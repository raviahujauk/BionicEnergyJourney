# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Github Actions Example

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Running Bionic Energy Journey Tests
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Cucumber Report to Annotations
      uses: deblockt/cucumber-report-annotations-action@v1.6
      with:
        access-token: ${{ secrets.GITHUB_TOKEN }}
        path: "**/TargetReport/cucumber.json"
      
    - uses: actions/checkout@v1
    - uses: SeanReece/pr-reporter-slack@v1
      with: 
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        slack-webhook: "zvppFjYfbTY7UsUNZzaN7O9a"

